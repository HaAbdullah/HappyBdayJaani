<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Birthday Jaani!!</title>
    <script
      src="https://kit.fontawesome.com/c8301d2e11.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="favicon.png" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="overlay-content">
      <h1 class="title">Happy Birthday Abeer!</h1>
      <div class="play-button" onclick="openModal()">
        <svg viewBox="0 0 24 24">
          <path d="M8 5v14l11-7z" />
        </svg>
      </div>
    </div>

    <div class="gallery-container">
      <div class="background-gallery"></div>
      <div class="gallery"></div>
    </div>

    <div class="modal">
      <div class="modal-content">
        <span class="close-button" onclick="closeModal()">Ã—</span>
        <!-- Video container -->
        <div id="video-container" style="display: none">
          <video id="video-player" width="100%" controls>
            <source src="/api/placeholder/400/320" type="video/mp4" />
          </video>
        </div>
        <!-- Image container -->
        <div id="image-container" style="display: none">
          <div class="modal-polaroid">
            <div class="modal-image-container">
              <img id="modal-image" src="" alt="Polaroid" />
            </div>
            <div id="modal-caption" class="caption"></div>
          </div>
        </div>

        <button class="nav-button prev-button">
          <i class="fa-solid fa-arrow-left" style="color: #ff69b4"></i>
        </button>
        <button class="nav-button next-button">
          <i class="fa-solid fa-arrow-right" style="color: #ff69b4"></i>
        </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
